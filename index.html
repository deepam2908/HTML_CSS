<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
        }

        #sidebar {
            width: 250px;
            background-color: #ccc;
            color: white;

            height: 100vh; /* Set the sidebar height to 100% of the viewport height */
        }

        #content {
            flex: 1;
        }

        #content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        ul {
            list-style: none;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }

        a {
            text-decoration: underline;
            color: blue;
            display: flex;
            justify-content: center;
        }
        </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <ul>
            <li><a href="page1.html" target="content">Task 1</a></li>
            <li><a href="page2.html" target="content">Task 2</a></li>
            <li><a href="page3.html" target="content">Task 3</a></li>
            <li><a href="page4.html" target="content">Task 4</a></li>
            <li><a href="page5.html" target="content">Task 5</a></li>
            <li><a href="page6.html" target="content">Task 6</a></li>
            <li><a href="page7.html" target="content">Task 7</a></li>
            <li><a href="page8.html" target="content">Task 8</a></li>
            <li><a href="page9.html" target="content">Task 9</a></li>
            <li><a href="page10.html" target="content">Task 10</a></li>
            <li><a href="page11.html" target="content">Task 11</a></li>
            <li><a href="page12.html" target="content">Task 12</a></li>
        </ul>
    </div>
    <div id="content">
        <iframe name="content" src="page1.html" frameborder="0"></iframe>
    </div>
</div>
</body>
</html>
